<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{site.company}}</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" media="all" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-RXf+QSDCUQs6Ft9f9gEr3pO2UY3oPjb5J8N5PAVkJJXjgRrN43E5W1M2S4fLkNvzCEQe9DcmBZiYQzR1j4rD1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="font-family: {{ site.font_family }}, sans-serif;">
    <div class="container-md px-3 my-5 markdown-body">
      {% include navigation.html %}
      <!-- <p>Current page.url: {{ page.url }}</p> -->
      <div
        style="font-family: {{ page.font_family | default: site.font_family }}, sans-serif; {% if page.text_align %}text-align: {{ page.text_align }};{% endif %}"
      >
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
